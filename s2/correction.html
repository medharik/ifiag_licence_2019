<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>contact</title>
  </head>
  <body>
    <form action="test.html">
      <table align="center">
        <tr>
          <th><label for="tel">Tel</label></th>
          <td>
            <input
              type="tel"
              name="tel"
              id="tel"
              pattern="0522[- /]{0,}([0-9]{2}[- /]{0,}){3}"
            />
          </td>
        </tr>
        <tr>
          <th><label for="email">Email </label></th>
          <td>
            <input
              type="text"
              id="email"
              pattern="[a-z]{2,}[0-9]{2,}@ifiag[.]ma"
            />
          </td>
        </tr>
        <tr>
          <th><label for="">Specialite</label></th>
          <td>
            <input type="text" list="sps" />
            <datalist id="sps">
              <option value="specialite 1">specilaite 1</option>
              <option value="spcia 2">specilaite 2</option>
              <option value="s 3">specilaite 3</option>
            </datalist>
          </td>
        </tr>
        <tr>
          <th><label for=""></label></th>
          <td><input type="submit" value="Valider" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
