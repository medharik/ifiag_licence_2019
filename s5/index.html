<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container" class="b">
      <div id="map" class="b e">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d830.9640094168872!2d-7.639460004824077!3d33.58308692360915!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xe95e482a5cf0a110!2sIFIAG%20Casablanca!5e0!3m2!1sfr!2sma!4v1576265323239!5m2!1sfr!2sma"
          width="100%"
          height="100%"
          frameborder="0"
          style="border:0;"
          allowfullscreen=""
        ></iframe>
      </div>
      <div id="contact" class="b e">
        <div class="c b form">
          <form action="">
            <div class="form-group">
              <label for="np">Nom & Prenom : </label>
              <input
                type="text"
                id="np"
                class="form-control"
                placeholder="Nom..."
              />
            </div>
            <div class="form-group">
              <label for="email">Email : </label>
              <input
                onkeyup="valider()"
                type="text"
                id="email"
                class="form-control"
                placeholder="Email"
              />
            </div>
            <div class="form-group">
              <label for="sujet">Sujet : </label>
              <input type="text" id="sujet" class="form-control" />
            </div>
            <div class="form-group">
              <label for="message">Message : </label>
              <textarea
                type="text"
                id="message"
                class="form-control"
                placeholder="Message ..."
                onkeydown="message_count()"
              ></textarea>
              <span id="cpt"></span>
            </div>
            <button
              onclick="valider();message_count()"
              type="button"
              class="btn"
            >
              Envoyer
            </button>
          </form>
        </div>

        <div class="c b parent">
          <div class="coord">
            <i class="fas fa-phone"></i><br />
            0656 67 56 45
          </div>
          <div class="coord">
            <i class="fas fa-mail-bulk"></i><br />
            0656 67 56 45
          </div>
          <div class="coord">
            <i class="fas fa-mail-bulk"></i><br />0656 67 56 45
          </div>
        </div>
      </div>
    </div>

    <script src="valider.js"></script>
  </body>
</html>
