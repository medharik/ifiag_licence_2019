<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>js</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="alert alert-danger d-none"></div>
      <form action="http://google.fr">
        <div class="row">
          <div class="col-md-6 border">
            <div class="form-group">
              <label for="email">email (*)</label
              ><input type="text" class="form-control requis" id="email" />
            </div>
            <div class="form-group">
              <label for="passe">Mot de passe (*)</label
              ><input type="text" class="form-control requis" id="passe" />
            </div>
            <div class="form-group">
              <label for="confirmation">confirmation (*)</label
              ><input
                type="text"
                class="form-control requis"
                id="confirmation"
              />
            </div>
          </div>
          <div class="col-md-6 border">
            <div class="form-group">
              <label for="homme">homme (*)</label>
              <br />
              <input
                type="radio"
                id="homme"
                value="homme"
                name="sexe"
                onchange="colorer(this)"
              />
              <br />
              <label for="femme">femme (*)</label>
              <br />
              <input
                onchange="colorer(this)"
                type="radio"
                id="femme"
                value="femme"
                name="sexe"
              />
            </div>

            <button onclick="valider()" type="button" class="btn btn-primary">
              Valider
            </button>
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="validation.js"></script>
  </body>
</html>
